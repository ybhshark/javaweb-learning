<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用 Axios   发送  GET 方式请求</title>
</head>
<body>
<h1 class="  Axios   发送  GET 方式请求"></h1>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    axios({
        method:"get",
        url:"http://localhost:8080/ajaxServlet?username=zhangsan"})
        .then(function (resp) {
            alert(resp.data)
        }).catch(function (err) {
        console.log(err)
    })

</script>


</body>
</html>
